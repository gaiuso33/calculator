<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOP Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
      <button class="btn util" data-action="clear">C</button>
      <button class="btn util" data-action="backspace">⌫</button>
      <button class="btn op" data-operator="/">÷</button>
      <button class="btn op" data-operator="*">×</button>

      <button class="btn num" data-digit="7">7</button>
      <button class="btn num" data-digit="8">8</button>
      <button class="btn num" data-digit="9">9</button>
      <button class="btn op" data-operator="-">−</button>

      <button class="btn num" data-digit="4">4</button>
      <button class="btn num" data-digit="5">5</button>
      <button class="btn num" data-digit="6">6</button>
      <button class="btn op" data-operator="+">+</button>

      <button class="btn num" data-digit="1">1</button>
      <button class="btn num" data-digit="2">2</button>
      <button class="btn num" data-digit="3">3</button>
      <button class="btn equal" data-action="equals">=</button>

      <button class="btn num zero" data-digit="0">0</button>
      <button class="btn num" data-action="decimal">.</button>
    </div>
  </div>
</body>
</html>
